services:

  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - traefik-network

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    volumes:
      - ${COMMON_PATH}\SonarQube\volumes\conf:/opt/sonarqube/conf
      - ${COMMON_PATH}\SonarQube\volumes\data:/opt/sonarqube/data
      - ${COMMON_PATH}\SonarQube\volumes\extensions:/opt/sonarqube/extensions
      - ${COMMON_PATH}\SonarQube\volumes\logs:/opt/sonarqube/logs
    cpus: 1.5
    mem_limit: 2g
    mem_reservation: 1g
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/${SONARQUBE_POSTGRES_DB}
      - SONAR_JDBC_USERNAME=${SONARQUBE_POSTGRES_USER}
      - SONAR_JDBC_PASSWORD=${SONARQUBE_POSTGRES_PASSWORD}
    restart: unless-stopped
    networks:
      - sonarqube-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dev-tools_traefik-network"
      - "traefik.http.routers.sonarqube.rule=Host(`sonarqube.localhost`)"
      - "traefik.http.routers.sonarqube.entrypoints=web"
      - "traefik.http.services.sonarqube.loadbalancer.server.port=9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      sonarqube-db:
        condition: service_healthy

  sonarqube-db:
    image: postgres:latest
    container_name: sonarqube-db
    volumes:
      - ${COMMON_PATH}\SonarQube\volumes\postgresql:/var/lib/postgresql
    cpus: 1.0
    mem_limit: 1g
    mem_reservation: 512m
    environment:
      - POSTGRES_USER=${SONARQUBE_POSTGRES_USER}
      - POSTGRES_PASSWORD=${SONARQUBE_POSTGRES_PASSWORD}
      - POSTGRES_DB=${SONARQUBE_POSTGRES_DB}
    restart: unless-stopped
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONARQUBE_POSTGRES_USER} -d ${SONARQUBE_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  smtp4dev:
    image: rnwood/smtp4dev:latest
    hostname: smtp4dev
    container_name: smtp4dev
    ports:
      - "25:25"
      - "143:143"
    volumes:
      - ${COMMON_PATH}\Smtp4Dev\Containers\Volumes\data:/smtp4dev
      - ${COMMON_PATH}\Smtp4Dev\Containers\Volumes\keys:/root/.aspnet/DataProtection-Keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    cpus: 1.5
    mem_limit: 2g
    mem_reservation: 1g
    networks:
      - smtp4dev-network
      - traefik-network
    environment:
      - ServerOptions__Urls=${SMTP4DEV_SERVER_OPTIONS__URLS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smtp4dev.rule=Host(`smtp.localhost`)"
      - "traefik.http.routers.smtp4dev.entrypoints=web"
      - "traefik.http.services.smtp4dev.loadbalancer.server.port=80"

networks:
  traefik-network:
    driver: bridge
  sonarqube-network:
    driver: bridge
  smtp4dev-network:
    driver: bridge
